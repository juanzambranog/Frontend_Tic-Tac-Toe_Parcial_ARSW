name: Build and deploy Node.js app to Azure Web App - FrontendTicTacToe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy web.config to dist
        run: |
          if [ -f web.config ]; then
            cp web.config dist/
          fi

      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: |
          mkdir -p deploy
          unzip deploy.zip -d deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_351419D2AE474958BA3A2112E9DAD569 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3A2B1124C9BC4D27B548A0F47766CDBE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D20092B9DAD4CC2AE2370AFC9B9C163 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FrontendTicTacToe'
          slot-name: 'Production'
          package: deploy